
<div class="row">
  <div class="col-xs-12" style="padding-top:50px;">
    <div class="row">
      <div class="col-xs-4"></div>
      <div class="col-xs-4">
        <form>
          <div class="form-group">
            <label for="username" >Username</label>
            <input type="text" name="username" id="username" [(ngModel)]="username" class="form-control">
          </div>
          <div class="form-group">
            <label for="email" >Email Id</label>
            <input type="text" name="email" id="email" [(ngModel)]="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="mobile" >Mobile Number</label>
            <input type="text" name="mobile" id="mobile" [(ngModel)]="mobile" class="form-control">
          </div>
          <button class="btn btn-primary" type="submit">Submit</button>
          <div class="g-signin2" data-onsuccess="onSignIn"></div>


        </form>
   {{ username }}
      </div>
    </div>
  </div>
</div>

<section class="google-login-page">
  <button *ngIf="!token" id="google-login-button" class="btn btn-primary" (click)="googleAuthenticate()">Google Sign-In</button>

  <div *ngIf="token">
    <img src="{{imageURL}}">
    <br>
    <b>TOKEN: </b>
    <p>{{token}}</p>
    <b>NAME: </b>
    <p>{{name}}</p>
    <b>EMAIL: </b>
    <p>{{email}}</p>

    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</section>
