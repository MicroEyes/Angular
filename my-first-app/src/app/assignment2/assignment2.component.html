<div class="row">
  <div class="col">
    <h1>
      {{title}}
    </h1>
    <input type="text" class="form-control" [(ngModel)]="username" (input)="checkIfUsernameBlank()" />
    <h4> {{ username}}</h4>
    <button class="btn btn-primary" [disabled]="buttonControl" (click) = "clearInput()">Clear Username</button>
  </div>
</div>
