<div class="container">
  <div class="row">
    <input type="text" [(ngModel)]="username"/>
    <div class="col-xs-12" style="border: 1px solid black;">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <p>{{ singleobj.question_text }} {{time}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="row">
            <div class="col-xs-6">
              <button class=" " (click)="!answerclicked ? selectAnswer('option_a') : null"> {{ singleobj.option_a }}</button>
            </div>
            <div class="col-xs-6">
              <button class=" " (click)="!answerclicked ? selectAnswer('option_b') : null"> {{ singleobj.option_b }}</button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-6">
              <button class=" " (click)="!answerclicked ? selectAnswer('option_c') : null"> {{ singleobj.option_c }}</button>
            </div>
            <div class="col-xs-6">
              <button class=" " (click)="!answerclicked ? selectAnswer('option_d') : null"> {{ singleobj.option_d }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<button (click)="initiateGameFlow()">show next</button>


<div class="commentary"
  [ngClass]="showCommentary">commentary here</div>
